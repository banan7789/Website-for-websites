<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>WhatsApp Chat Gallery â€” Local ZIP Viewer</title>
<meta name="description" content="Import a WhatsApp export ZIP locally and browse your chats in a WhatsApp-like view. All processing happens in your browser.">
<style>
  :root{
    --bg:#0b141a;
    --panel:#111b21;
    --card:#0e191f;
    --bubble-me:#005c4b;
    --bubble-other:#202c33;
    --accent:#25d366;
    --text:#e9edef;
    --muted:#8696a0;
    --chip:#182229;
    --divider:rgba(255,255,255,.06);
    --danger:#ff4d4f;
    --radius:14px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:var(--bg);color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,"Noto Sans Hebrew",sans-serif;
    -webkit-font-smoothing:antialiased; line-height:1.35;
  }
  a{color:var(--accent);text-decoration:none}
  .appbar{
    position:sticky;top:0;z-index:10;background:var(--panel);
    display:flex;align-items:center;gap:12px;padding:12px 16px;border-bottom:1px solid var(--divider)
  }
  .appbar h1{margin:0;font-size:18px;font-weight:700}
  .grow{flex:1}
  .btn{
    display:inline-flex;align-items:center;justify-content:center;gap:8px;
    padding:10px 14px;border:1px solid var(--divider);border-radius:12px;background:#12212a;color:var(--text);
    touch-action:manipulation;font-weight:600
  }
  .btn.primary{background:var(--accent);color:#0b141a;border-color:transparent}
  .btn.ghost{background:transparent}
  .wrap{max-width:920px;margin:0 auto;padding:12px 12px 80px}
  .uploader{
    border:1.5px dashed var(--divider);border-radius:16px;padding:18px;text-align:center;background:#0c161b;
    display:flex;flex-direction:column;align-items:center;gap:12px
  }
  .hint{color:var(--muted);font-size:13px}
  .gallery{
    display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:16px
  }
  @media(min-width:640px){ .gallery{grid-template-columns:repeat(3,1fr)} }
  .card{
    background:var(--card);border:1px solid var(--divider);border-radius:16px;overflow:hidden;display:flex;flex-direction:column
  }
  .thumb{
    aspect-ratio:16/10;background:linear-gradient(180deg,#1b2a33,#0f1b21);display:flex;align-items:center;justify-content:center;
    font-size:28px;font-weight:800;letter-spacing:.5px;color:#cfe8da
  }
  .card .body{padding:10px 12px 12px;display:flex;flex-direction:column;gap:6px}
  .title{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .meta{font-size:12px;color:var(--muted);display:flex;gap:8px;align-items:center}
  .snippet{font-size:13px;color:#c7d2d9;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .chip{display:inline-block;background:var(--chip);border-radius:999px;padding:2px 8px;font-size:11px;color:#b9c4ca}
  .grid-empty{margin-top:18px;text-align:center;color:var(--muted)}
  .screen{display:none}
  .screen.active{display:block}
  .chatbar{
    position:sticky;top:0;background:var(--panel);padding:10px 12px;border-bottom:1px solid var(--divider);
    display:flex;align-items:center;gap:12px
  }
  .chatbar .back{width:36px;height:36px;border-radius:999px;border:1px solid var(--divider);display:flex;align-items:center;justify-content:center}
  .chatbar .titlebox{flex:1;min-width:0}
  .chatbar .titlebox .t{font-weight:700}
  .chatbar .titlebox .s{font-size:12px;color:var(--muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .chat{
    padding:12px 10px 32px; display:flex; flex-direction:column; gap:8px;
    min-height:calc(100vh - 56px);
  }
  .day{
    align-self:center;background:#1f2c33;color:#cfd7db;font-size:12px;border-radius:999px;padding:4px 10px;margin:8px 0
  }
  .bubble{
    max-width:85%;padding:8px 10px;border-radius:12px; position:relative; word-wrap:break-word; white-space:pre-wrap;
  }
  .me{align-self:flex-end}
  .me .bubble{background:var(--bubble-me)}
  .other .bubble{background:var(--bubble-other)}
  .sender{font-size:12px;color:#cde5dd;margin:0 0 4px 0}
  .time{font-size:11px;color:#cfe1d9;opacity:.9;margin-top:4px;text-align:right}
  .sys{align-self:center;color:#aab7bd;font-size:12px;background:transparent;padding:6px 10px}
  .quote{
    border-left:3px solid rgba(255,255,255,.35); padding-left:8px; margin-bottom:6px; opacity:.9
  }
  .media{
    border-radius:10px; overflow:hidden; margin:6px 0 0 0; border:1px solid var(--divider);
  }
  .media img,.media video,.media audio{display:block;max-width:100%}
  .toolbar{display:flex;gap:8px;align-items:center}
  .footer-note{position:fixed;bottom:8px;left:0;right:0;text-align:center;color:var(--muted);font-size:11px}
</style>
</head>
